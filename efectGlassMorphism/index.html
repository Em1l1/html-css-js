<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Efecto GlassMorphism</title>
	<link rel="stylesheet" href="./style.css">

			</div>

						</div>
				</div>

			</div>

							<div class="card">
					<div class="content">

						<div class="right">
							<div class="task">Texto</div>
