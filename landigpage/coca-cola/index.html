<!DOCTYPE html>
<html lang="en">
<head>
  <title>Coca-cola</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- swiper js -->
   <link
    rel="stylesheet"
    href="https://unpkg.com/swiper/swiper-bundle.min.css"
  />

  <link href="main.css" rel="stylesheet">
</head>
<body>
  <section>
    <div class="circle"></div>
    <header>
      <a href="#"><img src="coca-cola/logo.png" class="logo"/></a>
      <ul class="navigation">
        <li><a href="#">Home</a></li>
        <li><a href="#">Menu</a></li>
        <li><a href="#">What's New</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </header>
    <div class="content">
      <div class="textBox">
        <h2>Taste the Feeling</h2>
        <p>Lorem ipsum dolor sit amet, officia excepteur ex fugiat reprehenderit enim labore culpa sint ad nisi Lorem pariatur mollit ex esse exercitation amet.</p>
        <a href="#">Learn More</a>
      </div>

      <div class="imgBox">
        <div class="swiper-container">
          <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="coca-cola/cocacola1.png"></div>
            <div class="swiper-slide"><img src="coca-cola/cocacola2.png"></div>
            <div class="swiper-slide"><img src="coca-cola/cocacola3.png"></div>
            <div class="swiper-slide"><img src="coca-cola/cocacola4.png"></div>
            <div class="swiper-slide"><img src="coca-cola/cocacola5.png"></div>
            <div class="swiper-slide"><img src="coca-cola/cocacola6.png"></div>
          </div>
        </div>
      </div>

    </div>
    <ul class="sci">
      <li><a href="#"><img src="coca-cola/facebook.png" alt="Logo facebook" /></a></li>
      <li><a href="#"><img src="coca-cola/twitter.png" alt="Logo twitter" /></a></li>
      <li><a href="#"><img src="coca-cola/instagram.png" alt="Logo facebook" /></a></li>
    </ul>
  </section>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    var swiper = new Swiper(".swiper-container", {
      effect: "coverflow",
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: "auto",
      coverflowEffect: {
        rotate: 0,
        stretch: 0,
        depth: 200,
        modifier: 1,
        slideShadows: true,
      },
      pagination: {
        el: ".swiper-pagination",
      },
      loop: true,
    });
  </script>
</body>
</html>
