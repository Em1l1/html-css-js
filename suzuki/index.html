<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suzuki Bike Website Landing Page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
  <section class="main">
    <header>
      <a href="#"><img src="logo.png" alt="logo" class="logo"></a>
      <ul class="navigation">
        <li><a href="#">Top Features</a></li>
        <li><a href="#">Gallery</a></li>
        <li><a href="#">Store</a></li>
        <li><a href="#">contact</a></li>
      </ul>
    </header>
    <div class="content">
      <h2>Ready To <span>Race</span></h2>
      <a class="btn" href="#">Ride Now</a>
      <img src="bike.png" alt="bike" class="bike">
    </div>


    <!-- Slider content -->
    <div class="slider">
      <div class="slides">
        <h2><span>Engine</span><br>599 cc</h2>
      </div>
    </div>
    

    <div class="footer">
      <ul class="sci">
        <li><a href="#"><img src="facebook.svg" alt="facebook"></a></li>
        <li><a href="#"><img src="github.svg" alt="github"></a></li>
        <li><a href="#"><img src="twitter.svg" alt="twitter"></a></li>
        <li><a href="#"><img src="instagram.svg" alt="instagram"></a></li>
      </ul>
      <div class="dots">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>
    </section>
  <script type="module" src="https://unpkg.com/ionincons@5.5.2/dist/ionincons/ionincons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionincons@5.5.2/dist/ionincons/ionincons.js"></script>
</body>
</html>
