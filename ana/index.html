<!DOCTYPE html>
<html lang="en">
  <head>
    <title>How To Make Website - Easy Tutorials</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
   
    <div class="header">
      <nav>
        <img src="images/logo.png" alt="logo">
        <ul>
          <li><a href="#">Homr</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">PortFolio</a></li>
          <li><a href="#">Services</a></li>
        </ul>
        <img src="images/menu.png" alt="menu-icon">
      </nav>

      <div class="text-box">
        <h1>I'm <span class="auto-input"></span></h1>
        <p>You can reach out to me if you need any help in making a <br>website for you or your business.</p>
        <a href="#">Contact Me</a>
        <a href="#" class="btn">Download CV</a>
      </div>
      <img src="images/user.png" class="user-img">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
      var typed = new Typed(".auto-input", {
              strings: ["Anna Amelia", "Web Developer", "UI Designer"],
              typeSpeed: 100,
              backSpeed: 100,
              loop: true
            })
    </script>
  </body>
</html>
