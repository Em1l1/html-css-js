<!DOCTYPE html>
<html lang="en">
  <head>
    <title>3 Ways to Create a Navigation Bar with Flexbox</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <img class="logo" src="logo.svg" alt="logo" >  
        <nav>
          <ul class="nav__links">
            <li><a href="#">Services</a></li>
            <li><a href="#">Project</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </nav>
        <a href="#" class="cta"><button>Contact</button></a>
    </header>
    <!-- responsive -->
    <header class="responsive">
      <img class="logo hello1" src="logo.svg" alt="logo" >  
        <nav class="mobile">
          <ul class="nav__links hello2">
            <li><a href="#">Services</a></li>
            <li><a href="#">Project</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </nav>
        <a href="#" class="cta hello3"><button>Contact</button></a>
    </header>
    <!-- mobile -->
    <header>
      <img class="logo world1" src="logo.svg" alt="logo" >  
        <nav class="mobile__1">
          <ul class="nav__links world2">
            <li><a href="#">Services</a></li>
            <li><a href="#">Project</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </nav>
        <a href="#" class="cta world3"><button>Contact</button></a>
    </header>
  </body>
  
  </main>
</html>
